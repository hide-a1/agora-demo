<div class="container">
  <div class="button-wrap">
    <button
      *ngIf="authService.user$ | async; else login"
      mat-raised-button
      color="primary"
      (click)="authService.logout()"
    >
      logout
    </button>
    <ng-template #login>
      <button mat-raised-button color="primary" (click)="authService.login()">
        login
      </button>
    </ng-template>
  </div>
